<!DOCTYPE html>
<html>
<head>
	<title>HTML marquee tag</title>
</head>
<body>
		<marquee>This is a basic example of marquee</marquee>
		<marquee width="50%">This example will take only 50% width</marquee>
		<marquee direction="up">This example will go up</marquee>
		<marquee bgcolor="red">This example will have red background color</marquee>
		<marquee behavior="scroll">This example can scroll</marquee>
		<marquee hspace="20%">THis specifies horizontal space</marquee>
		<marquee vspace="20%">This specifies vertical space</marquee>
</body>
</html>
